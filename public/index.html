<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/x-mathjax-config;executed=true">
    MathJax.Hub.Config({
      skipStartupTypeset:true,
      showProcessingMessages: false,
      messageStyle: "none",
      tex2jax: {
        inlineMath: [["$","$"],["\\(","\\)"]],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
      },
      SVG: {
        linebreaks: {
          automatic: true,
          width: "container"
        }
      }
    })
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_SVG"></script>
  <script src="./ueditor/ueditor.config.js"></script>
  <script src="./ueditor/ueditor.all.js"></script>
  <script type="text/javascript" charset="utf-8" src="./ueditor/kityformula-plugin/addKityFormulaDialog.js"></script>
  <script type="text/javascript" charset="utf-8" src="./ueditor/kityformula-plugin/getKfContent.js"></script>
  <script type="text/javascript" charset="utf-8" src="./ueditor/kityformula-plugin/defaultFilterFix.js"></script>
  <script type="text/javascript" src="./latex2img/canvg/rgbcolor.js"></script>
  <script type="text/javascript" src="./latex2img/canvg/StackBlur.js"></script>
  <script type="text/javascript" src="./latex2img/canvg/canvg.js"></script>
  <script type="text/javascript" src="./latex2img/drawLaTex/drawLaTex.js"></script>
  </body>
</html>
